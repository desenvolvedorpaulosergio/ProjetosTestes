<style>
/* 
Typical Device Breakpoints: são larguras comuns de telas de dispositivos. 
Dados de acordo com a W3C (Prganização do consórcio)
Pequenas Telas: até 600px;
Celular: de 600px até 768px;
Tablet: 768px até 992;
Desktop: 992px até 1200px;
Grandes telas: Acima de 1200px;
*/
    @media all{
        body{
            background-color: #233EFF;
            background-repeat: no-repeat;
            background-size: contain;
            width: 98%;
            height: 96vh;
        }
    }

    @media screen and (orientation: portrait) {
        body {
            background-image: url('cev-portrait.jpg');
            background-position: center center;
        }

        body::after{
            content: 'Tela em Pé';
        }
    }

    @media screen and (orientation: landscape) {
        body{
            background-image: url('cev-landscape.jpg');
            background-position: right bottom;
            content: 'Tela deitada';
    }

        body::after{
            content: 'Tela deitada';
    } 
}

    }
</style>
