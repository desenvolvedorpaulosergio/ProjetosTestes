<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário Responsivo: Referência de Gustavo Guanabara @CursoEmVideo</title>
    <link rel="stylesheet" href="../classecss/index.css">
</head>
<body>
    <section>
        <main>
            <div id="fundoimg"></div>
            <form action="" autocomplete="off">
                
                <fieldset> <legend>Dados Pessoais</legend>
                    <label for="nome">
                        <input type="text" name="nome" id="nome" placeholder="insira o seu nome completo" minlength="20">
                    </label> <br>
                    <label for="idade">
                        <input type="number" name="idade" id="idade" placeholder="insira o sua idade">
                    </label> <br>
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="digite seu email">
                    </label> <br>
                    <label for="senha">
                        <input type="password" name="senha" id="senha" placeholder="digite sua senha">
                    </label> <br>
                </fieldset>

                <fieldset><legend>Dados Genéricos</legend>
                    <label for="sexo">
                        Sexo:
                        M <input type="radio" name="sexo" id="sexo" value="masculino">
                        F <input type="radio" name="sexo" id="sexo" value="feminino">
                    </label> <br>
                    <label for="frutaPreferida">
                        Selecione sua Fruta Preferida: <br>
                        <input type="checkbox" name="frutaPreferida" id="frutaPreferida" value="Limão"> Limão
                        <input type="checkbox" name="frutaPreferida" id="frutaPreferida" value="Uva"> Uva
                        <input type="checkbox" name="frutaPreferida" id="frutaPreferida" value="Melancia"> Melancia
                        <input type="checkbox" name="frutaPreferida" id="frutaPreferida" value="outro"> Outro
                    </label> <br>
                    <label for="estados"> País de Origem:
                        <select name="paisOrigem" id="estados">
                            <optgroup label="Selecione Seu País">
                                <option value=""></option>
                                <option value="Brasileiro">Brasileiro</option>
                                <option value="Estadunidense">Estadunidense</option>
                                <option value="Indiano">Indiano</option>
                                <option value="Outro">Outro</option>
                            </optgroup>
                        </select>
                    </label>
                    <label for="profissao">
                        <input type="text" name="profissao" id="profissao" list="listProf" placeholder="digite sua profissão">
                        <datalist id="listProf">
                            <option>advogado</option>
                            <option>dentista</option>
                            <option>médico</option>
                            <option>padeiro</option>
                        </datalist>
                    </label>
                </fieldset>
                <fieldset><legend>comentário/observação</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="submit" value="enviar">
            </form>
        </main>
    </section>
</body>
</html>
