<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário Responsivo: Referência de Gustavo Guanabara @CursoEmVideo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../recursos/imgs/iconformulario.png" type="image/x-icon">
    <link rel="stylesheet" href="../classecss/index.css">
    <script src="../classejs/index.js"></script>
</head>
<body>
    <header>
        <main>
            <div id="estilo-img-fundo"></div>
            <form action="" autocomplete="off">
                <h1>Formulário</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Illum tempore aperiam laudantium consequatur quod similiq
                    ue aut, illo eos dolorum sit suscipit neque iste quo reru
                    m hic sapiente minus error commodi?
                </p>
                <fieldset><legend>Tela de Login</legend>
                    <label for="email">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="email" placeholder="digite seu email" required autocomplete="on">
                    </label>
                    <br>
                    <label for="senha">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="senha" required autocomplete="on" placeholder="digite sua senha">
                    </label>
                </fieldset>
                <br>
                    <a href="#" id="esqueceuSenha">Esqueceu a senha?</a> <br> <br>
                    <button id="estiloEntrar"><span class="material-symbols-outlined">login</span>Enter
                    </button>
                    <button id="estiloCriar">Criar Conta</button>
            </form>
        </main>
    </header>
</body>
</html>
