<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário Responsivo: Referência de Gustavo Guanabara @CursoEmVideo</title>
    <link rel="shortcut icon" href="../recursos/imgs/iconformulario.png" type="image/x-icon">
    <link rel="stylesheet" href="../classecss/index.css">
    <script src="../classejs/index.js"></script>
</head>
<body>
    <header>
        <main>
            <div id="estilo-img-fundo"></div>
            <form action="" autocomplete="off">
                <fieldset><legend><b>Dados Pessoais</b></legend>
                    <input type="text" name="nome" id="nome" placeholder="nome completo" minlength="20">
                    <input type="number" name="idade" id="idade" placeholder="idade" minlength="1" step="2"> 
                    <input type="email" name="email" id="email" placeholder="email">
                    <input type="password" name="senha" id="senha" placeholder="senha" minlength="8">
                </fieldset>
                <hr>
                <fieldset><legend><b>Dados Genéricos</b></legend>
                    <label for="profissao">Profissão:</label>
                    <input type="text" name="profissao" id="profissao" list="listProf">
                    <datalist id="listProf">
                        <option>médico</option>
                        <option>advogado</option>
                        <option>professor</option>
                    </datalist>
                    Escolaridade: 
                    <select name="escolaridade" id="escolaridade">
                        <optgroup label="escolha sua escolaridade atual">
                            <option></option>
                            <option>ensino fundamental</option>
                            <option>ensino Médio</option>
                            <option>superior</option>
                        </optgroup>
                    </select> <br>
                    <label for="sexo">Sexo:</label>
                    <i>masculino</i> <input type="radio" name="sexo" id="sexo" value="m">
                    <i>feminino</i> <input type="radio" name="sexo" id="sexo" value="f">
                    <label for="paisorigem">País de Origem: </label>
                    <select name="paisorigem" id="paisorigem">
                        <option value=""></option>
                        <option>brasileiro</option>
                        <option>estadunidense</option>
                        <option>indiano</option>
                    </select>
                </fieldset>
                <hr>
                <fieldset><legend><b>Comentário/Observação</b></legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>


                <button>Enviar Dados</button>
            </form>
        </main>
    </header>
</body>
</html>
