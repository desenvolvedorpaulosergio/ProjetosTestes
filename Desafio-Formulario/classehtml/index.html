<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio formulário pessoal: Referência Canal @CursoEmVideo</title>
    <link rel="shortcut icon" href="../recursos/imgs/icon-dia.png" type="image/x-icon">
    <link rel="stylesheet" href="../classecss/index.css">
    <script src="../classejs/index.js"></script>
</head>
<body id="estilo-corpo">
    <main>
        <div id="estilo-div-form">
            
            <figure>
                <img src="../recursos/imgs/paisagem-manha.jpg" alt="paisagem-manha" id="paisagem">
                <figcaption>hora: <var id="horario"></var></figcaption>
            </figure>
            
            <br>
            <input type="text" name="nome" id="nome" placeholder="nome">
            <input type="number" name="idade" id="idade" placeholder="idade"> <br>
            <input type="email" name="email" id="email"  placeholder="email">
            <input type="password" name="senha" id="senha" placeholder="senha"> <br>
            Masculino <input type="radio" name="sexo" value="masculino" class="sexo"> 
            Feminino <input type="radio" name="sexo" value="feminino" class="sexo"> <br>
            País de Origem: <select name="pais-origem" id="pais-origem">
                <option value=""></option>
                <option value="brasileiro">brasileiro</option>
                <option value="estadunidense">estadunidense</option>
                <option value="indiano">indiano</option>
                <option value="japonês">japonês</option>
            </select>
            <br> <br>
            <button onclick="enviarform()" id="estilo-botao">Enviar Formulário</button>
            <div id="resposta"></div>
        </div>
    </main>
</body>
</html>
